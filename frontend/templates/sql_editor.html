<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Редактор - Бот #<span id="bot-id-display">...</span></title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" href="/static/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .sql-editor-container {
            display: flex;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }
        .sql-sidebar {
            width: 250px;
            background: var(--dark-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 20px;
        }
        .sql-main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sql-toolbar {
            padding: 15px 20px;
            background: var(--dark-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .sql-content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .database-selector {
            margin-bottom: 20px;
        }
        .tables-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tables-list li {
            padding: 8px 12px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .tables-list li:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .tables-list li.active {
            background: var(--neon-cyan);
            color: var(--dark-bg);
        }
        .data-table {
            width: 100%;
            background: var(--dark-bg);
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid var(--border-color);
        }
        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }
        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .editable-cell {
            cursor: pointer;
            position: relative;
        }
        .editable-cell:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .editable-cell input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--text-color);
            padding: 4px 8px;
        }
        .row-actions {
            display: flex;
            gap: 5px;
        }
        .row-actions button {
            padding: 4px 8px;
            font-size: 12px;
        }
        .sql-query-editor {
            margin-bottom: 20px;
        }
        .CodeMirror {
            height: 200px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .query-results {
            margin-top: 20px;
        }
        .query-results table {
            width: 100%;
            background: var(--dark-bg);
            border-collapse: collapse;
        }
        .query-results th,
        .query-results td {
            padding: 10px;
            border: 1px solid var(--border-color);
        }
        .add-row-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .form-row label {
            min-width: 120px;
            margin: 0;
        }
        .form-row input,
        .form-row select {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot"></i> SQL Редактор
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="bot-name-header">Загрузка...</span>
                <a href="#" id="back-to-bot-link" class="btn btn-sm btn-outline-light">
                    <i class="fas fa-arrow-left"></i> Назад к боту
                </a>
            </div>
        </div>
    </nav>

    <div class="sql-editor-container">
        <!-- Sidebar -->
        <div class="sql-sidebar">
            <div class="database-selector">
                <label class="text-white mb-2">База данных:</label>
                <select id="db-selector" class="form-select form-select-sm">
                    <option value="">Выберите базу данных...</option>
                </select>
            </div>
            
            <div class="mt-4">
                <h6 class="text-white mb-3">Таблицы:</h6>
                <ul class="tables-list" id="tables-list">
                    <li class="text-muted">Выберите базу данных</li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="sql-main-content">
            <!-- Toolbar -->
            <div class="sql-toolbar">
                <button class="btn btn-sm btn-primary" id="refresh-btn">
                    <i class="fas fa-sync"></i> Обновить
                </button>
                <button class="btn btn-sm btn-success" id="add-row-btn" style="display: none;">
                    <i class="fas fa-plus"></i> Добавить строку
                </button>
                <button class="btn btn-sm btn-danger" id="delete-selected-btn" style="display: none;">
                    <i class="fas fa-trash"></i> Удалить выбранные
                </button>
                <div class="ms-auto">
                    <button class="btn btn-sm btn-info" id="structure-btn" style="display: none;">
                        <i class="fas fa-table"></i> Структура таблицы
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="sql-content-area">
                <!-- Alerts Container -->
                <div id="alerts-container" class="mb-3"></div>
                <!-- SQL Query Editor -->
                <div class="sql-query-editor">
                    <h5 class="text-white mb-3">
                        <i class="fas fa-code"></i> SQL Запросы
                    </h5>
                    <textarea id="sql-query" class="form-control" rows="5" placeholder="Введите SQL запрос..."></textarea>
                    <div class="mt-2">
                        <button class="btn btn-primary" id="execute-query-btn">
                            <i class="fas fa-play"></i> Выполнить запрос
                        </button>
                        <button class="btn btn-secondary" id="clear-query-btn">
                            <i class="fas fa-eraser"></i> Очистить
                        </button>
                    </div>
                </div>

                <!-- Query Results -->
                <div class="query-results" id="query-results" style="display: none;">
                    <h5 class="text-white mb-3">Результаты запроса:</h5>
                    <div id="query-results-content"></div>
                </div>

                <!-- Table Data View -->
                <div id="table-data-view" style="display: none;">
                    <h5 class="text-white mb-3">
                        <i class="fas fa-table"></i> Данные таблицы: <span id="current-table-name"></span>
                    </h5>
                    
                    <!-- Add Row Form -->
                    <div class="add-row-form" id="add-row-form" style="display: none;">
                        <h6 class="text-white mb-3">Добавить новую строку:</h6>
                        <form id="add-row-form-content">
                            <!-- Динамически заполняется -->
                        </form>
                        <div class="mt-3">
                            <button class="btn btn-success btn-sm" id="save-new-row-btn">
                                <i class="fas fa-save"></i> Сохранить
                            </button>
                            <button class="btn btn-secondary btn-sm" id="cancel-add-row-btn">
                                <i class="fas fa-times"></i> Отмена
                            </button>
                        </div>
                    </div>

                    <!-- Table Data -->
                    <div class="table-responsive">
                        <table class="data-table" id="data-table">
                            <thead id="data-table-head"></thead>
                            <tbody id="data-table-body"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Structure View -->
                <div id="structure-view" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="text-white mb-0">
                            <i class="fas fa-table"></i> Структура таблицы: <span id="structure-table-name"></span>
                        </h5>
                        <button class="btn btn-sm btn-primary" id="back-to-data-btn">
                            <i class="fas fa-arrow-left"></i> Вернуться к данным
                        </button>
                    </div>
                    <div id="structure-content"></div>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="text-center text-muted mt-5">
                    <i class="fas fa-database fa-3x mb-3"></i>
                    <p>Выберите базу данных и таблицу для просмотра данных</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Row Modal -->
    <div class="modal fade" id="edit-row-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать строку</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-row-form">
                        <!-- Динамически заполняется -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="save-edit-row-btn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    <script src="/static/js/sql-editor.js"></script>
</body>
</html>
