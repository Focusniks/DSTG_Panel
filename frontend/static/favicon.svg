<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100" height="100" rx="20" fill="url(#grad1)"/>
  
  <!-- Робот голова -->
  <rect x="25" y="20" width="50" height="45" rx="8" fill="#ffffff" opacity="0.95"/>
  
  <!-- Глаза робота -->
  <circle cx="38" cy="38" r="6" fill="url(#grad2)"/>
  <circle cx="62" cy="38" r="6" fill="url(#grad2)"/>
  
  <!-- Рот/экран -->
  <rect x="42" y="48" width="16" height="8" rx="2" fill="url(#grad2)"/>
  
  <!-- Антенна -->
  <line x1="50" y1="20" x2="50" y2="10" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="8" r="3" fill="#ffffff"/>
  
  <!-- Шестеренка справа -->
  <g transform="translate(70, 70)">
    <circle cx="0" cy="0" r="12" fill="url(#grad2)" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
    <rect x="-1" y="-8" width="2" height="16" fill="#ffffff" rx="1"/>
    <rect x="-8" y="-1" width="16" height="2" fill="#ffffff" rx="1"/>
    <rect x="-6" y="-6" width="12" height="2" fill="#ffffff" rx="1" transform="rotate(45)"/>
    <rect x="-6" y="-6" width="12" height="2" fill="#ffffff" rx="1" transform="rotate(-45)"/>
  </g>
  
  <!-- Шестеренка слева -->
  <g transform="translate(30, 70)">
    <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="url(#grad1)"/>
    <rect x="-1" y="-7" width="2" height="14" fill="url(#grad1)" rx="1"/>
    <rect x="-7" y="-1" width="14" height="2" fill="url(#grad1)" rx="1"/>
  </g>
</svg>

